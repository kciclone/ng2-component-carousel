<div class="carousel">
    <ol class="panes" [ngStyle]="{'left': setPosition(), 'width': getPanesWidth()}">
        <li *ngFor="let item of items" [ngStyle]="{'width': getLiWidth()}">
            <img src="{{item.source}}">
        </li>
    </ol>

    <ol class="indicators">
        <li *ngFor="let item of items" (click)="setItem(item)">
            <span>*</span> 
        </li>
    </ol>
    <button>< Previous</button>
    <button>Next ></button>
</div>
