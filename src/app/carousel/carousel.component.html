<div class="carousel-container">
    <div class="carousel">
        <div class="panes-container">
            <ol class="panes" [ngStyle]="{'left': setPosition(), 'width': getPanesWidth()}">
                <li *ngFor="let item of items" [ngStyle]="{'width': getLiWidth()}">
                    <img src="{{item.source}}">
                </li>
            </ol>
            <button class="navigation-arrow left" (click)="previous()" title="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="navigation-arrow right" (click)="next()" title="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
        <div class="indicators-container">
            <ol class="indicators">
                <li *ngFor="let item of items ; let i = index" (click)="setItem(i)" [class.active]="i == selectedItem">
                    <button><i class="fa fa-circle" aria-hidden="true"></i></button> 
                </li>
            </ol>
        </div>
    </div>
</div>
